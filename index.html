<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGLISH DICTIONARY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input placeholder="Search a word" type="text" class="input" id="input">
        <p class="info-text" id="info-text">Type a word and press Enter</p>

        <div class="meaning-container" id="meaning-container">
            <p class="title">
                Word title: <span id="title">____</span>
            </p>
            <p class="meaning">
                Meaning: <span id="meaning">____</span>
            </p>
            <audio src="" id="audio" controls></audio>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
